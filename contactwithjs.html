<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
      margin: 0;
    }

    h1 { text-align: center; margin-bottom: 20px; }
    
    form {
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover { background: #0056b3; }

    #submittedInfo {
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-top: 20px;
      width: 100%;
    }

    #submittedInfo p { margin: 8px 0; }
  </style>
</head>
<body>

  <h1>Contact Form</h1>

  <form id="myForm">
    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Message:</label>
    <textarea id="message" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <div id="submittedInfo">
    <h2>Submitted Info</h2>
    <p><strong>Name:</strong> <span id="outName"></span></p>
    <p><strong>Email:</strong> <span id="outEmail"></span></p>
    <p><strong>Message:</strong> <span id="outMessage"></span></p>
  </div>

  <script>
    const form = document.getElementById("myForm");
    form.addEventListener("submit", function(e){
      e.preventDefault();
      document.getElementById("outName").textContent = document.getElementById("name").value;
      document.getElementById("outEmail").textContent = document.getElementById("email").value;
      document.getElementById("outMessage").textContent = document.getElementById("message").value;
      form.reset();
    });
  </script>

</body>
</html>
